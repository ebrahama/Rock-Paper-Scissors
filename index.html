<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>


<div class="conta">


  <section class="top">

   <img src="./images/logo-bonus.svg" alt="">

<section class="sco">
 
  <h5>SCORE</h5>

  <h1 id="sco">0</h1>

</section>

  </section>


  <section class="mid">

    <section class="gm">
  <div class="bg"><img src="./images/bg-pentagon.svg" alt=""></div>
  <div class="lo roc"><img src="./images/icon-rock.svg" alt=""></div>
  <div class="lo pap"><img src="./images/icon-paper.svg" alt=""></div>
  <div class="lo sic"><img src="./images/icon-scissors.svg" alt=""></div>
  <div class="lo liz"><img src="./images/icon-lizard.svg" alt=""></div>
  <div class="lo spo"><img src="./images/icon-spock.svg" alt=""></div>
      </section>

      <section class="ingame">


          <section class="player">

             <div id="noa" class="lo no"><img id="ma" src="./images/icon-lizard.svg" alt=""></div>
           
             <h1>YOU PICKED</h1>

          </section>

          <section class="thp">

            <div id="coms" class="lo spo"><img id="comm" src="./images/icon-spock.svg" alt=""></div>

            <h1>THE HOUSE PICKED</h1>

          </section>


      </section>

     <section class="gameover">

       <h1 id="gmo">YOU LOSE</h1>
       <button onclick="cl()" >PLAY AGAIN</button>
     </section>

  </section>



  <section class="bot">

    <button class="rulesbtn">RULES</button>


    <section class="rulescard">

      <h1>RULES</h1>

        <img class="ri" src="./images/image-rules-bonus.svg" alt="rules">

        <button onclick="closecard()" class="closerul"><img src="./images/icon-close.svg" alt="close"></button>
   
      </section>

  </section>


</div>


<script src="./script.js"></script>

</body>
</html>
